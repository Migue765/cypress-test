<table class="table">
    <thead class="table-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">tipo</th>
            <th scope="col">region</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let cafe of cafes;">
            <td>{{ cafe.id }}</td>
            <td>{{ cafe.nombre }}</td>
            <td>{{ cafe.tipo }}</td>
            <td>{{ cafe.region }}</td>
        </tr>
    </tbody>
</table>

<div>
    <p class="m-0">Total Café de Origen: {{ totalCafeOrigen }}</p>
    <p class="m-0">Total Café Blend: {{ totalCafeBlend }}</p>
</div>
