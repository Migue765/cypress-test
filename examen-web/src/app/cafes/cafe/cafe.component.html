<h1>Hola</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">tipo</th>
            <th scope="col">region</th>
            <th scope="col">sabor</th>
            <th scope="col">altura</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let cafe of cafes;">
            <td>{{ cafe.id }}</td>
            <td>{{ cafe.nombre }}</td>
            <td>{{ cafe.tipo }}</td>
            <td>{{ cafe.region }}</td>
            <td>{{ cafe.sabor }}</td>
            <td>{{ cafe.altura }}</td>
        </tr>
    </tbody>
</table>
